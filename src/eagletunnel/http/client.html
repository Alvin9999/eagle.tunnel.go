<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>客户端配置</title>
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="init();">
        <form class="basic-grey">
            <h1>客户端配置</h1>
            <label>
                <span>服务器：</span>
                <input id="relayer" type="text" name="relayer" placeholder="0.0.0.0:8080"/>
            </label>
            <label>
                <span>本地：</span>
                <input id="listen" type="text" name="listen" placeholder="0.0.0.0:8080"/>
            </label>
            <label>
                <span>账户：</span>
                <input id="id" type="text" name="id"/>
            </label>
            <label>
                <span>密码：</span>
                <input id="password" type="password" name="password"/>
            </label>
            <label>
                <span>代理模式：</span>
                <select id="proxy-status" name="proxy-status" onchange="changeProxyStatus();">
                    <option>全局</option>
                    <option>智能</option>
                </select>
            </label>
            <label id="whitelist_domains_label">
                <span>域名白名单：</span>
                <textarea id="whitelist_domains" name="whitelist_domains" placeholder="example.com"></textarea>
            </label>
            <label>
                <span>&nbsp;</span>
                <input type="button" class="button" value="保存" />
                <input type="button" class="button" value="取消" onclick="location='/'"/>
            </label>
        </form>
    </body>
    <script type="text/javascript" src="client.js"></script>
</html>
