language: go

go:
- 1.11.5

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - export GOPATH=$GOPATH:$(pwd)
  - export PATH=$PATH:$(pwd)
  - export CODECOV_TOKEN="bfe96227-fc70-4848-929e-2f3d90e5d556"

script:
- publish.sh all